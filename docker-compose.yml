version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: llm-council-db
    environment:
      POSTGRES_USER: llm_council_user
      POSTGRES_PASSWORD: llm_council_password
      POSTGRES_DB: llm_council
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_council_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: llm-council-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
